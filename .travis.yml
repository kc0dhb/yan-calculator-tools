language: node_js
node_js:
- '4.1'
sudo: false
addons:
  apt:
    packages:
    - sshpass
cache:
  directories:
  - node_modules
script:
- npm install -g gulp
- npm install -g codeclimate-test-reporter
- gem install scss_lint
- gulp dist
after_success:
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -rvp dist/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
