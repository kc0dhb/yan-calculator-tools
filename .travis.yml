language: node_js
node_js:
- '4.1'
sudo: false
addons:
  apt:
    packages:
    - sshpass
cache:
  directories:
  - node_modules
script:
- npm install -g gulp
- npm install -g codeclimate-test-reporter
- gem install scss_lint
- npm update
- gulp dist
after_success:
- |
  if [ $TRAVIS_PULL_REQUEST == "false" ] ; then
    export SSHPASS=$DEPLOY_PASS
    ssh-keyscan -t rsa $DEPLOY_HOST >> ~/.ssh/known_hosts
    sshpass -e rsync -aP dist/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/$TRAVIS_BRANCH
  fi
notifications:
  email:
    on_success: always
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
